<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="artGrid.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>

    <div class="controls">
        <div class="buttons">
            <input class="color-input" type="color">
            <button class="eraser-button">Eraser</button>
            <button class="rainbow-button">Rainbow Mode</button>
            <button class="clear-button">Clear</button>
            <button class="grid-button">Toggle Grid Lines</button>

            <div class="slider-area">
                <p class="slider-text">16 x 16</p>
                <input type="range" min="1" max="64" value="16" id="size-slider">
            </div>
        </div>
        <div class="grid">

        </div>
    </div>

    <footer>
        Coded by <a href="https://github.com/SirIsaacNeutron/etch-a-sketch">SirIsaacNeutron</a>
    </footer>
</body>
</html>
