<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="styles.css">
    <script src="artGrid.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>

    <div class="controls">
        <div class="buttons">
            <input class="color-input" type="color">
            <button class="eraser-button">Eraser</button>
            <button class="clear-button">Clear</button>

            <div>
                <p class="slider-text">16 x 16</p>
                <input type="range" min="1" max="64" value="16" id="size-slider">
            </div>
        </div>
        <div class="grid">

        </div>
    </div>
</body>
</html>
